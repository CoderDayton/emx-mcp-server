name: CI

on:
  push:
    branches: [main, "ci/**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      
      - name: Install dependencies
        run: uv sync --all-groups
      
      - name: Run linting
        run: |
          uv run ruff check emx_mcp tests
          uv run ruff format --check emx_mcp tests
      
      - name: Run type checking
        run: uv run mypy emx_mcp
      
      - name: Run security checks
        run: uv run bandit -r emx_mcp -c pyproject.toml
      
      - name: Run tests with coverage
        run: uv run pytest -v --tb=short --cov=emx_mcp --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
